<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karmonov | White Style</title>
    <!-- Подключаем иконки соцсетей -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #050505;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Анимированный фон (белое свечение) */
        .bg-glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(100px);
            animation: move 20s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes move {
            from { transform: translate(-30%, -30%); }
            to { transform: translate(30%, 30%); }
        }

        /* Эффект дождя (капли) */
        .rain {
            position: absolute;
            width: 1px;
            height: 50px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.3));
            animation: fall 1s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 1; }
            100% { transform: translateY(110vh); opacity: 0; }
        }

        /* Стеклянная карточка */
        .card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 320px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1.2s ease-out;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.5);
            margin-bottom: 15px;
            /* СТИЛЬ ДЛЯ КРУГЛОЙ АВАТАРКИ */
            object-fit: cover; 
        }

        h1 { font-size: 26px; margin: 10px 0 25px 0; letter-spacing: -1px; color: #fff; }

        .links { display: flex; flex-direction: column; gap: 12px; }

        .link-btn {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.08);
            padding: 14px;
            border-radius: 12px;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
        }

        .link-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        #play-hint {
            position: fixed;
            top: 20px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.2);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    <div id="play-hint">Tap for music</div>

    <audio id="bg-music" loop>
        <!-- ТЕСТОВАЯ МУЗЫКА -->
        <source src="https://www.soundhelix.com" type="audio/mpeg">
    </audio>

    <div class="card">
        <!-- ТВОЯ АВАТАРКА -->
        <img src="https://raw.githubusercontent.com" alt="Avatar" class="avatar">

        
        <h1>karmonov</h1>

        <div class="links">
            <a href="https://t.me" class="link-btn" target="_blank">
                <i class="fab fa-telegram"></i> Telegram
            </a>
            <a href="https://discord.com" class="link-btn" target="_blank">
                <i class="fab fa-discord"></i> Discord
            </a>
        </div>
    </div>

    <script>
        // JS для музыки
        document.addEventListener('click', () => {
            document.getElementById('bg-music').play().catch(() => console.log("Music blocked"));
            document.getElementById('play-hint').style.display = 'none';
        }, { once: true });

        // JS для эффекта дождя (создает капли)
        function createRaindrop() {
            const rain = document.createElement('div');
            rain.classList.add('rain');
            rain.style.left = Math.random() * 100 + 'vw';
            rain.style.animationDuration = Math.random() * 1 + 0.5 + 's';
            rain.style.opacity = Math.random();
            document.body.appendChild(rain);
            
            setTimeout(() => {
                rain.remove();
            }, 1000);
        }

        setInterval(createRaindrop, 50);
    </script>
</body>
</html>
