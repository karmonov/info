<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karmonov | White Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <style>
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background: #050505; color: white; font-family: 'Inter', sans-serif; overflow: hidden; position: relative; }
        .bg-glow { position: absolute; width: 800px; height: 800px; background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%); border-radius: 50%; filter: blur(100px); animation: move 20s infinite alternate ease-in-out; z-index: -1; }
        @keyframes move { from { transform: translate(-30%, -30%); } to { transform: translate(30%, 30%); } }
        .rain { position: absolute; width: 1px; height: 50px; background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.3)); animation: fall 1s linear infinite; }
        @keyframes fall { 0% { transform: translateY(-10vh); opacity: 1; } 100% { transform: translateY(110vh); opacity: 0; } }
        
        .card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); padding: 40px; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.1); text-align: center; width: 320px; box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8); z-index: 10; }
        
        /* АНИМАЦИЯ ПОЯВЛЕНИЯ ЭЛЕМЕНТОВ */
        .fade-in { opacity: 0; transform: translateY(20px); filter: blur(10px); animation: appear 0.8s forwards; }
        @keyframes appear { to { opacity: 1; transform: translateY(0); filter: blur(0); } }

        /* Задержки для каждого элемента */
        .avatar { animation-delay: 0.2s; width: 100px; height: 100px; border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.3); margin-bottom: 15px; object-fit: cover; transition: 0.5s ease; box-shadow: 0 0 15px rgba(255, 255, 255, 0.1); }
        .avatar:hover { transform: scale(1.1) rotate(3deg); border-color: rgba(255, 255, 255, 0.8); box-shadow: 0 0 30px rgba(255, 255, 255, 0.3); }
        
        h1 { animation-delay: 0.4s; font-size: 26px; margin: 10px 0 5px 0; letter-spacing: -1px; }
        .bio { animation-delay: 0.6s; font-size: 13px; color: rgba(255, 255, 255, 0.5); margin-bottom: 25px; font-weight: 300; line-height: 1.4; padding: 0 10px; }
        
        .links { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; }
        .link-1 { animation-delay: 0.8s; }
        .link-2 { animation-delay: 1.0s; }
        .widget-anim { animation-delay: 1.2s; }

        .link-btn { text-decoration: none; color: white; background: rgba(255, 255, 255, 0.08); padding: 14px; border-radius: 12px; transition: 0.3s; border: 1px solid rgba(255, 255, 255, 0.2); display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 500; position: relative; overflow: hidden; }
        .link-btn::after { content: ''; position: absolute; top: -50%; left: -60%; width: 20%; height: 200%; background: rgba(255, 255, 255, 0.2); transform: rotate(30deg); transition: 0.5s; }
        .link-btn:hover::after { left: 120%; }
        .link-btn:hover { background: rgba(255, 255, 255, 0.15); border: 1px solid white; transform: translateY(-2px); }

        .player-widget { background: rgba(255, 255, 255, 0.05); border-radius: 16px; padding: 15px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .track-name { font-size: 11px; font-weight: 600; color: #aaa; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .controls { display: flex; align-items: center; justify-content: center; gap: 20px; }
        .control-btn { cursor: pointer; font-size: 18px; transition: 0.3s; color: rgba(255,255,255,0.8); }
        .control-btn:hover { color: #fff; transform: scale(1.1); }
        .main-play { font-size: 24px !important; width: 30px; }
        .vol-container { margin-top: 15px; display: flex; align-items: center; gap: 8px; }
        #volumeSlider { width: 100%; height: 3px; cursor: pointer; accent-color: white; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <audio id="bg-music" loop><source src="spaztastic_waifu_-_decoder_(Zvyki.com).mp3" type="audio/mpeg"></audio>

    <div class="card">
        <img src="96f318d30095a2a3f0c21659e817d352.jpg" alt="Avatar" class="avatar fade-in">
        <h1 class="fade-in">karmonov</h1>
        <p class="bio fade-in">I'm studying cybersecurity and HTML website creation</p>

        <div class="links">
            <a href="https://t.me" class="link-btn fade-in link-1" target="_blank"><i class="fa-brands fa-telegram"></i> Telegram</a>
            <a href="https://discord.com" class="link-btn fade-in link-2" target="_blank"><i class="fa-brands fa-discord"></i> Discord</a>
        </div>

        <div class="player-widget fade-in widget-anim">
            <div class="track-name">decoder</div>
            <div class="controls">
                <i class="fas fa-backward-step control-btn" id="prevBtn"></i>
                <i class="fas fa-play control-btn main-play" id="playBtn"></i>
                <i class="fas fa-volume-high" style="font-size: 12px; color: #666;"></i>
            </div>
            <div class="vol-container"><input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5"></div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bg-music');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const volSlider = document.getElementById('volumeSlider');

        function togglePlay() {
            if (audio.paused) { audio.play(); playBtn.classList.replace('fa-play', 'fa-pause'); }
            else { audio.pause(); playBtn.classList.replace('fa-pause', 'fa-play'); }
        }

        playBtn.onclick = (e) => { e.stopPropagation(); togglePlay(); };
        prevBtn.onclick = (e) => { e.stopPropagation(); audio.currentTime = 0; };
        volSlider.oninput = (e) => { audio.volume = e.target.value; };
        document.body.onclick = () => { if(audio.paused && playBtn.classList.contains('fa-play')) togglePlay(); };

        function createRaindrop() {
            const rain = document.createElement('div');
            rain.classList.add('rain');
            rain.style.left = Math.random() * 100 + 'vw';
            rain.style.animationDuration = Math.random() * 1 + 0.5 + 's';
            document.body.appendChild(rain);
            setTimeout(() => rain.remove(), 1000);
        }
        setInterval(createRaindrop, 50);
    </script>
</body>
</html>
