<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karmonov | Profile</title>
    <!-- Подключаем иконки соцсетей -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #050505;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            /* cursor: none; УБРАНО */
        }

        /* Анимированный фон (мягкое свечение) */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(100px);
            animation: move 12s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes move {
            from { transform: translate(-30%, -30%); }
            to { transform: translate(30%, 30%); }
        }

        /* Стеклянная карточка */
        .card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            width: 320px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.9);
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid rgba(0, 255, 136, 0.4);
            margin-bottom: 15px;
        }

        h1 { font-size: 26px; margin: 10px 0 5px 0; letter-spacing: -1px; }
        .tag { color: #00ff88; font-size: 14px; margin-bottom: 30px; display: block; opacity: 0.7; }

        .links { display: flex; flex-direction: column; gap: 12px; }

        .link-btn {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.05);
            padding: 14px;
            border-radius: 12px;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
        }

        .link-btn:hover {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        #play-hint {
            position: fixed;
            top: 20px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.2);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    <div id="play-hint">Tap for music</div>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com" type="audio/mpeg">
    </audio>

    <div class="card">
        <img src="https://api.dicebear.com" alt="Avatar" class="avatar">
        <h1>karmonov</h1>
        <span class="tag">@karmonov</span>

        <div class="links">
            <a href="https://t.me" class="link-btn" target="_blank">
                <i class="fab fa-telegram"></i> Telegram
            </a>
            <a href="https://discord.com" class="link-btn" target="_blank">
                <i class="fab fa-discord"></i> Discord
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('click', () => {
            const music = document.getElementById('bg-music');
            music.play().catch(() => console.log("Music blocked"));
            document.getElementById('play-hint').style.display = 'none';
        }, { once: true });
    </script>
</body>
</html>
