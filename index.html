<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>karmonov | White Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        * { -webkit-tap-highlight-color: transparent; user-select: none; box-sizing: border-box; }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background: #000; color: white; font-family: 'Inter', sans-serif; overflow: hidden; position: relative; }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: 1.2s ease;
        }
        #overlay.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        
        .welcome-title { font-size: 18px; letter-spacing: 3px; font-weight: 700; text-transform: uppercase; margin-bottom: 5px; text-shadow: 0 0 15px #fff; }
        .click-hint { font-size: 10px; letter-spacing: 5px; text-transform: uppercase; color: rgba(255,255,255,0.4); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

        #main-content { 
            filter: blur(30px); transition: 2s ease; 
            width: 100%; height: 100%; 
            display: flex; align-items: center; justify-content: center; 
            opacity: 0; position: relative; 
        }
        #main-content.active { filter: blur(0); opacity: 1; }

        .bg-glow { position: absolute; width: 1000px; height: 1000px; background: radial-gradient(circle, rgba(255, 255, 255, 0.12) 0%, transparent 70%); border-radius: 50%; filter: blur(100px); z-index: -1; pointer-events: none; transition: 0.1s linear; }
        
        .rain { position: absolute; width: 1px; height: 50px; background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.3)); animation: fall 1s linear infinite; z-index: 1; }
        @keyframes fall { 0% { transform: translateY(-10vh); } 100% { transform: translateY(110vh); } }
        
        .card { 
            background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(30px); 
            padding: 40px; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.15); 
            text-align: center; width: 340px; z-index: 10;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.05);
        }
        
        .avatar { width: 110px; height: 110px; border-radius: 50%; border: 2px solid #fff; margin-bottom: 15px; object-fit: cover; box-shadow: 0 0 20px rgba(255,255,255,0.2); }
        h1 { font-size: 28px; margin: 10px 0; letter-spacing: 1px; }
        .bio { font-size: 13px; color: rgba(255, 255, 255, 0.5); margin-bottom: 25px; }

        .links { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; }
        .link-btn { 
            text-decoration: none; color: white; background: rgba(255, 255, 255, 0.07); 
            padding: 14px; border-radius: 12px; transition: 0.3s; 
            display: flex; align-items: center; justify-content: center; gap: 10px; border: 1px solid transparent;
        }
        .link-btn:hover { background: rgba(255, 255, 255, 0.15); border: 1px solid white; box-shadow: 0 0 15px rgba(255,255,255,0.1); }

        .player-widget { background: rgba(255, 255, 255, 0.05); border-radius: 16px; padding: 15px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .track-name { font-size: 9px; font-weight: 700; color: #fff; margin-bottom: 12px; letter-spacing: 1px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .controls { display: flex; align-items: center; justify-content: center; gap: 25px; }
        .control-btn { cursor: pointer; font-size: 20px; color: rgba(255,255,255,0.7); transition: 0.3s; }
        .control-btn:hover { color: #fff; transform: scale(1.1); }
        #volumeSlider { width: 100%; height: 3px; cursor: pointer; accent-color: white; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="overlay" onclick="enterSite()">
        <div class="welcome-title">Welcome to Info Karmonova</div>
        <div class="click-hint">Click to Enter</div>
    </div>

    <div id="main-content">
        <div class="bg-glow" id="bg-glow"></div>
        
        <audio id="bg-music" loop>
            <source src="Rory in early 20s — 99999999999 (www.lightaudio.ru).mp3" type="audio/mpeg">
        </audio>

        <div class="card">
            <img src="96f318d30095a2a3f0c21659e817d352.jpg" alt="Avatar" class="avatar">
            <h1>karmonov</h1>
            <p class="bio">I am not a member of the community, but I study topics such as cybersecurity, osint, cyberstalking, and HTML.</p>

            <div class="links">
                <a href="https://t.me/zavtrovernys" class="link-btn" target="_blank"><i class="fa-brands fa-telegram"></i> Telegram</a>
            </div>

            <div class="player-widget">
                <div class="track-name">Rory in early 20s — 99999999999</div>
                <div class="controls">
                    <i class="fas fa-backward-step control-btn" id="prevBtn"></i>
                    <i class="fas fa-play control-btn" id="playBtn"></i>
                </div>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bg-music');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const volSlider = document.getElementById('volumeSlider');
        const mainContent = document.getElementById('main-content');
        const bgGlow = document.getElementById('bg-glow');

        function enterSite() {
            document.getElementById('overlay').classList.add('hidden');
            mainContent.classList.add('active');
            audio.play().catch(e => console.log("Audio play deferred"));
            updateUI();
        }

        function updateUI() {
            playBtn.className = audio.paused ? 'fas fa-play control-btn' : 'fas fa-pause control-btn';
        }

        playBtn.onclick = (e) => { 
            e.stopPropagation(); 
            audio.paused ? audio.play() : audio.pause(); 
            updateUI();
        };

        prevBtn.onclick = (e) => { 
            e.stopPropagation(); 
            audio.currentTime = 0; 
            audio.play(); 
            updateUI(); 
        };

        volSlider.oninput = (e) => { audio.volume = e.target.value; };

        document.body.addEventListener('mousemove', (e) => {
            const x = (e.pageX - window.innerWidth / 2) / 30;
            const y = (e.pageY - window.innerHeight / 2) / 30;
            bgGlow.style.transform = `translate(${x}px, ${y}px)`;
        });
        
        function createRaindrop() {
            const rain = document.createElement('div');
            rain.classList.add('rain');
            rain.style.left = Math.random() * 100 + 'vw';
            rain.style.animationDuration = Math.random() * 1 + 0.5 + 's';
            document.body.appendChild(rain);
            setTimeout(() => rain.remove(), 1000);
        }
        setInterval(createRaindrop, 70);
    </script>
</body>
</html>
