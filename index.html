<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>karmonov | White Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <style>
        * { -webkit-tap-highlight-color: transparent; user-select: none; box-sizing: border-box; }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background: #000; color: white; font-family: 'Inter', sans-serif; overflow: hidden; position: relative; perspective: 1000px; }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #overlay.hidden { opacity: 0; visibility: hidden; pointer-events: none; transform: scale(1.1); }
        
        .welcome-title { font-size: 18px; letter-spacing: 3px; font-weight: 700; text-transform: uppercase; margin-bottom: 5px; text-align: center; text-shadow: 0 0 10px #fff, 0 0 20px #fff; }
        .click-hint { font-size: 10px; letter-spacing: 5px; text-transform: uppercase; color: rgba(255,255,255,0.4); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

        #main-content { filter: blur(30px); transition: 2s ease; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; opacity: 0; will-change: transform; transition: transform 0.4s ease; }
        #main-content.active { filter: blur(0); opacity: 1; }
        #main-content.zoomed { transform: scale(1.05); } 

        .bg-glow { position: absolute; width: 800px; height: 800px; background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%); border-radius: 50%; filter: blur(100px); animation: none; z-index: -1; will-change: transform; transition: transform 0.1s linear; }
        
        .rain { position: absolute; width: 1px; height: 50px; background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.3)); animation: fall 1s linear infinite; z-index: 1; }
        @keyframes fall { 0% { transform: translateY(-10vh); opacity: 1; } 100% { transform: translateY(110vh); opacity: 0; } }
        
        .card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); padding: 40px; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.1); text-align: center; width: 320px; box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8); z-index: 10; }
        
        .avatar { width: 100px; height: 100px; border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.3); margin-bottom: 15px; object-fit: cover; transition: 0.5s ease; }
        .avatar:hover { transform: scale(1.05); border-color: white; }
        
        h1 { font-size: 26px; margin: 10px 0 5px 0; letter-spacing: -1px; }
        .bio { font-size: 13px; color: rgba(255, 255, 255, 0.5); margin-bottom: 15px; font-weight: 300; line-height: 1.4; padding: 0 10px; }

        .equalizer { display: flex; align-items: flex-end; justify-content: center; gap: 3px; height: 30px; margin-bottom: 25px; }
        .bar { width: 4px; height: 2px; background: white; border-radius: 2px; opacity: 0.8; transition: height 0.1s ease; box-shadow: 0 0 5px rgba(255,255,255,0.2); }

        .links { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; }
        .link-btn { text-decoration: none; color: white; background: rgba(255, 255, 255, 0.08); padding: 14px; border-radius: 12px; transition: transform 0.1s, background 0.3s, border 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 500; }
        .link-btn:active { transform: scale(0.95); }
        .link-btn:hover { background: rgba(255, 255, 255, 0.15); border: 1px solid white; }

        .player-widget { background: rgba(255, 255, 255, 0.05); border-radius: 16px; padding: 15px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .track-name { font-size: 10px; font-weight: 600; color: #aaa; margin-bottom: 10px; text-transform: uppercase; }
        .controls { display: flex; align-items: center; justify-content: center; gap: 20px; }
        .control-btn { cursor: pointer; font-size: 18px; transition: 0.3s; color: rgba(255,255,255,0.8); }
        .main-play { font-size: 24px !important; width: 30px; }
        #volumeSlider { width: 100%; height: 3px; cursor: pointer; accent-color: white; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="overlay" onclick="enterSite()">
        <div class="welcome-title">Welcome to Info Karmonova</div>
        <div class="click-hint">Click to Enter</div>
    </div>

    <div id="main-content">
        <div class="bg-glow" id="bg-glow"></div>
        <audio id="bg-music" loop crossorigin="anonymous">
            <source src="spaztastic_waifu_-_decoder_(Zvyki.com).mp3" type="audio/mpeg">
        </audio>

        <div class="card" id="card">
            <img src="96f318d30095a2a3f0c21659e817d352.jpg" alt="Avatar" class="avatar">
            <h1>karmonov</h1>
            <p class="bio">I'm studying cybersecurity and HTML website creation</p>

            <div class="equalizer" id="equalizer">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>

            <div class="links">
                <a href="https://t.me" class="link-btn" target="_blank"><i class="fa-brands fa-telegram"></i> Telegram</a>
                <a href="https://discord.com" class="link-btn" target="_blank"><i class="fa-brands fa-discord"></i> Discord</a>
            </div>

            <div class="player-widget">
                <div class="track-name">spaztastic waifu - decoder</div>
                <div class="controls">
                    <i class="fas fa-backward-step control-btn" id="prevBtn"></i>
                    <i class="fas fa-play control-btn main-play" id="playBtn"></i>
                </div>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bg-music');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const volSlider = document.getElementById('volumeSlider');
        const bars = document.querySelectorAll('.bar');
        const mainContent = document.getElementById('main-content');
        const bgGlow = document.getElementById('bg-glow');

        let audioCtx, analyzer, dataArray, source;

        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyzer = audioCtx.createAnalyzer();
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyzer);
            analyzer.connect(audioCtx.destination);
            analyzer.fftSize = 64;
            dataArray = new Uint8Array(analyzer.frequencyBinCount);
            renderFrame();
        }

        function enterSite() {
            document.getElementById('overlay').classList.add('hidden');
            mainContent.classList.add('active');
            initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            audio.play().then(updateUI).catch(e => console.log("Ошибка запуска аудио"));
        }

        function renderFrame() {
            requestAnimationFrame(renderFrame);
            analyzer.getByteFrequencyData(dataArray);
            bars.forEach((bar, i) => {
                const val = dataArray[i * 2] || 0;
                const height = Math.max(2, (val / 255) * 35);
                bar.style.height = height + 'px';
            });
        }

        function updateUI() {
            playBtn.className = audio.paused ? 'fas fa-play control-btn main-play' : 'fas fa-pause control-btn main-play';
        }

        playBtn.onclick = (e) => { e.stopPropagation(); audio.paused ? audio.play() : audio.pause(); updateUI(); };
        prevBtn.onclick = (e) => { e.stopPropagation(); audio.currentTime = 0; audio.play(); updateUI(); };
        volSlider.oninput = (e) => { audio.volume = e.target.value; };

        document.body.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth - e.pageX * 4) / 100;
            const y = (window.innerHeight - e.pageY * 4) / 100;
            bgGlow.style.transform = `translate(${x}px, ${y}px)`;
        });

        document.querySelectorAll('.link-btn').forEach(button => {
            button.addEventListener('click', () => {
                mainContent.classList.add('zoomed');
                setTimeout(() => { mainContent.classList.remove('zoomed'); }, 400);
            });
        });
        
        // Дождь
        function createRaindrop() {
            const rain = document.createElement('div');
            rain.classList.add('rain');
            rain.style.left = Math.random() * 100 + 'vw';
            rain.style.animationDuration = Math.random() * 1 + 0.5 + 's';
            document.body.appendChild(rain);
            setTimeout(() => rain.remove(), 1000);
        }
        setInterval(createRaindrop, 50);
    </script>
</body>
</html>
